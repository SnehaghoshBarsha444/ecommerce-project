<!DOCTYPE html>
<html>
  <head>
    <title>Ecommerce Project</title>

    <!-- This code is needed for responsive design to work properly on a phone.
      (Responsive design = make the website look good on smaller screen sizes). -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Load the font Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />

    <!-- Our custom CSS for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/shared/header.css" />
    <link rel="stylesheet" href="styles/pages/index.css" />
  </head>
  <body>
    <header class="js-header header">
      <section class="left-section">
        <a href="." class="header-link">
          <img class="logo" src="images/logo-white.svg" />
          <img class="mobile-logo" src="images/mobile-logo-white.svg" />
        </a>
      </section>

      <section class="middle-section">
        <input
          class="js-search-bar search-bar"
          type="text"
          placeholder="Search"
        />

        <button class="js-search-button search-button">
          <img
            class="search-arrow-icon"
            src="images/icons/font-awesome-right-arrow.svg"
          />
        </button>
      </section>

      <section class="right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="orders-text">Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img
            class="cart-icon"
            src="images/icons/font-awesome-cart-white.svg"
          />
          <div class="js-cart-quantity cart-quantity">3</div>
          <div class="cart-text">Cart</div>
        </a>
      </section>

      <section class="right-section-mobile">
        <img
          class="js-hamburger-menu-toggle hamburger-menu-toggle"
          src="images/icons/font-awesome-hamburger-menu.svg"
        />
      </section>

      <div class="js-hamburger-menu-dropdown hamburger-menu-dropdown">
        <a class="hamburger-menu-link" href="orders.html"> Orders </a>
        <a class="hamburger-menu-link" href="checkout.html">
          Cart (<span class="js-cart-quantity-mobile cart-quantity-mobile"
            >3</span
          >)
        </a>
      </div>
    </header>

    <main>
      <div class="js-products-grid products-grid">
        <div class="js-product-container product-container">
          <div class="product-image-container">
            <img
              class="js-product-image product-image"
              src="images/products/althletic-cotton-socks-gray.jpg"
            />
          </div>

          <div class="product-name limit-to-2-lines">
            Athletic Cotton Socks - Gray
          </div>

          <div class="product-rating-container">
            <img
              class="product-rating-stars"
              src="images/ratings/rating-45.png"
            />
            <div class="product-rating-count link-primary">87</div>
          </div>

          <div class="product-price">$10.90</div>

          <div class="product-quantity-container">
            <select class="js-quantity-selector">
              <option selected="" value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>

          <div class="product-spacer"></div>

          <div class="js-added-to-cart-message added-to-cart-message">
            <img src="images/icons/font-awesome-checkmark.svg" />
            Added
          </div>

          <button
            class="js-add-to-cart-button add-to-cart-button button-primary"
          >
            Add to Cart
          </button>
        </div>

        <div class="js-product-container product-container">
          <div class="product-image-container">
            <img
              class="js-product-image product-image"
              src="images/products/intermediate-composite-basketball.jpg"
            />
          </div>

          <div class="product-name limit-to-2-lines">
            Intermediate Size Basketball
          </div>

          <div class="product-rating-container">
            <img
              class="product-rating-stars"
              src="images/ratings/rating-4.png"
            />
            <div class="product-rating-count link-primary">127</div>
          </div>

          <div class="product-price">$20.95</div>

          <div class="product-quantity-container">
            <select class="js-quantity-selector">
              <option selected="" value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>

          <div class="product-spacer"></div>

          <div class="js-added-to-cart-message added-to-cart-message">
            <img src="images/icons/font-awesome-checkmark.svg" />
            Added
          </div>

          <button
            class="js-add-to-cart-button add-to-cart-button button-primary"
          >
            Add to Cart
          </button>
        </div>

        <div class="js-product-container product-container">
          <div class="product-image-container">
            <img
              class="js-product-image product-image"
              src="images/products/adults-plain-cotton-tshirt-2-pack-white.jpg"
            />
          </div>

          <div class="product-name limit-to-2-lines">
            Adults Plain Cotton T-Shirt - 2 Pack
          </div>

          <div class="product-rating-container">
            <img
              class="product-rating-stars"
              src="images/ratings/rating-45.png"
            />
            <div class="product-rating-count link-primary">56</div>
          </div>

          <div class="product-price">$7.99</div>

          <div class="product-quantity-container">
            <select class="js-quantity-selector">
              <option selected="" value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>

          <div class="product-spacer"></div>

          <div class="js-added-to-cart-message added-to-cart-message">
            <img src="images/icons/font-awesome-checkmark.svg" />
            Added
          </div>

          <button
            class="js-add-to-cart-button add-to-cart-button button-primary"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </main>

    <!-- Our custom JavaScript for this page. -->
    <script type="module" src="scripts/pages/index.js"></script>
  </body>
</html>
