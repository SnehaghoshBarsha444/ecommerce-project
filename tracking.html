<!DOCTYPE html>
<html>
  <head>
    <title>Track Order</title>

    <!-- This code is needed for responsive design to work properly on a phone.
    (Responsive design = make the website look good on smaller screen sizes). -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Load the font Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />

    <!-- Our custom CSS for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/shared/header.css" />
    <link rel="stylesheet" href="styles/pages/tracking.css" />
  </head>
  <body>
    <header class="header">
      <section class="left-section">
        <a href="." class="header-link">
          <img class="logo" src="images/logo-white.svg" />
          <img class="mobile-logo" src="images/mobile-logo-white.svg" />
        </a>
      </section>

      <section class="middle-section">
        <input class="search-bar" type="text" placeholder="Search" />
        <button class="search-button">
          <img
            class="search-arrow-icon"
            src="images/icons/font-awesome-right-arrow.svg"
          />
        </button>
      </section>

      <section class="right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="orders-text">Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img
            class="cart-icon"
            src="images/icons/font-awesome-cart-white.svg"
          />
          <div class="cart-quantity">3</div>
          <div class="cart-text">Cart</div>
        </a>
      </section>

      <section class="right-section-mobile">
        <img
          class="hamburger-menu-toggle"
          src="images/icons/font-awesome-hamburger-menu.svg"
        />
      </section>

      <div class="hamburger-menu-dropdown">
        <a class="hamburger-menu-link" href="orders.html">
          Orders
        </a>
        <a class="hamburger-menu-link" href="checkout.html">
          Cart (<span class="cart-quantity-mobile">3</span>)
        </a>
      </div>
    </header>

    <main>
      <div class="order-tracking">
        <a class="back-to-orders-link link-primary" href="orders.html">
          View all orders
        </a>

        <div class="delivery-date">
          Arriving on Thursday, January 23
        </div>

        <div class="product-info">
          Athletic Cotton Socks - Gray
        </div>

        <div class="product-info">Quantity: 1</div>

        <img
          class="product-image"
          src="images/products/althletic-cotton-socks-gray.jpg"
        />

        <div class="progress-labels-container">
          <div class="progress-label current-status-label">
            Preparing
          </div>
          <div class="progress-label">Shipped</div>
          <div class="progress-label">Delivered</div>
        </div>

        <div class="progress-bar-container">
          <div class="progress-bar" style="width: 10%"></div>
        </div>
      </div>
    </main>
  </body>
</html>
